<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="django/vuejs">
    <meta name="author" content="Andrei Botez">
    <meta name="keywords" content="Search tool">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Luxoft test</title>
</head>
<body id="app">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header text-center">
                <div class="navtitle">
                    <span class="navbar-brand" href="/">[[ apptitle ]]</span>
                    <img class="navimage" src="{% static 'media/GitHub_Logo-300x123.png' %}" v-on:click="viewOnGithub">
                </div>
            </div>
        </div>
    </nav>
    
    {% block table %}

    {% endblock %}

    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Vue.JS -->
    <script type="text/javascript" src="{% static 'vuejs/vue.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.2.0/vue-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="{% static 'vuejs/main.js' %}"></script>
</body>
</html>
